<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/index.css" />
    <link rel="shortcut icon" href="#">
    <title>Baloons Pop Game</title>
  </head>
  <body>
    <div id="backgroundImg">

      <audio src="../sounds/pop.mp3" id="popSound" type="audio/mp3"></audio>
      <audio controls autoplay loop src="../sounds/bgSound.mp3" id="bgSound" type="audio/mp3"></audio>

      <div class="textContainer"><p>lives left: <span class="lives">3</span></p></div>
      
      <div class="gameOver" style="display: none;">
        <img src="../images/gameOver.png"><br>
        <p> your score is:<span class="score">0</span></p>
        <button type="reset" id="reset">play again?!</button>
      </div>
    </div>
    <script src="../public/index.js"></script>
  </body>
</html>
