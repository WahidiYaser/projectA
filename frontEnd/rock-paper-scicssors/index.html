<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>RPS Game</title>
  </head>

  <body>
    <div class="container">

      <div class="header">
        <h1>Rock-Paper-Scicssors Game</h1>
        <button type="reset" id="reset">Restart</button>
      </div>

      <div class="scorePlayer">
        <h2>player score</h2>
        <p>WIN: <span class="win">0</span></p>
        <p>DRAW: <span class="draw">0</span></p>
        <p>LOST: <span class="lose">0</span></p>
    </div>
    <div class="scoreComputer">
        <h2>computer score</h2>
        <p>WIN: <span class="win">0</span></p>
        <p>DRAW: <span class="draw">0</span></p>
        <p>LOST: <span class="lose">0</span></p>
    </div>
    
      <div class="containerGame">
        <div class="player"><h2>player</h2></div>
        <div class="instructions"><span class="instructions message">choose a weapon</span></div>
        <div class="computer"><h2>computer</h2></div>
        <div class="cards">
            <map name="imageMap">
            <area href="index.html" alt="paper" class="paper" coords="170,150,50,50" shape="rect">
            <area href="index.html" alt="scicssors" class="scicssors" coords="355,160,255,35" shape="rect">
            <area href="index.html" alt="rock" class="rock" coords="480,110,50" shape="circle">
            </map>
            <img src="./pics/gameCards.jpg" usemap="#imageMap">
        </div>
      </div>
    </div>
    <div class="exa"></div>
    <script src="./index.js"></script>
  </body>
</html>
