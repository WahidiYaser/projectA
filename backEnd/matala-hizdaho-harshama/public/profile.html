<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut favicon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./dist/profileStylesheet.css" />
    <title>Profile Page</title>
  </head>
  <body onload="handleGetUserFromCookie(), handleGetChatsHistory(), handleCheckIfAreFriends(), handleGetFriendInfo()">
    <div class="parent">
        <div class="home">
            <a href="./home.html">go home</a>
          </div>
      <div class="header">
        <h1>Talk & Look</h1>
      </div>

      <div class="profile">
        <h4 class="profileName">welcome <span id="userNameByCookie"></span></h4>
        <form onsubmit="handleLogOut(event)">
          <button type="submit">Log Out</button>
        </form>
        <form onsubmit="handleGoToUpdateHtml(event)">
          <button type="submit">Update Profile</button>
        </form>
      </div>

      <div class="content">
        <div class="profileInfo">
            <img id="profilePhoto" src="" alt="PROFILE PHOTO"><br>
            <div class="friendName"></div>
            <button id="addFriend" onclick="handleAddFriend()">Add Friend</button>
            <button id="removeFriend" onclick="handleRemoveFriend()">Remove Friend</button>
        </div>
        <div class="profileChat"><br>
            <div class="showChat">
                <!-- <span class="meChat">adsvsdv</span>
                <span class="friendChat">bcxvsfvsfvd</span> -->
            </div>
            <form onsubmit="handleUpdateChat(event)">
                <input type="text" placeholder="send me message" id="myMessage">
                <button type="submit"> SEND </button>
            </form>
        </div>
      </div>
    </div>
  </body>
  <script> var exports = {}; </script> <!-- hack for solve the error of: "app.js:11 Uncaught ReferenceError: exports is not defined at app.js:11:23" -->
  <script src="./dist/public/app.js"></script>
</html>
