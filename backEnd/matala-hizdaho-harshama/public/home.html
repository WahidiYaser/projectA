<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut favicon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./dist/homeStylesheet.css" />
    <title>HOME Page</title>
  </head>

  <body
    onload="handleGetUserFromCookie(), handleGetUsersList(), handleDeleteFriendFromCookie(), handleGetAllPosts()"
  >
    <div class="parent">
      <div class="home">
        <a href="./home.html">go home</a>
      </div>
      <div class="header">
        <h1>Talk & Look</h1>
      </div>

      <div class="profile">
        <h4 class="profileName">welcome <span id="userNameByCookie"></span></h4>
        <form onsubmit="handleLogOut(event)">
          <button type="submit">Log Out</button>
        </form>
        <form onsubmit="handleGoToUpdateHtml(event)">
          <button type="submit">Update Profile</button>
        </form>
      </div>

      <div class="navigate">
        <h2>Our Community</h2>
        <hr>
        <h5>search a friend</h5>
        <input type="search" id="userInput" oninput="handleFindFriend(event)">
        <ul id="searchList"></ul>
        <hr>
        <ul id="friendsList"></ul>
      </div>

      <div class="content">
        <div class="toolsBar">
          <form onsubmit="handleAddPost(event)">
          <input type="text" id="imgToPost" placeholder="insert a picture url to post"/>
          <input type="text" id="textToPost" placeholder="what u wanna say today ?"/>
          <button type="submit">Share</button>
        </form>
          <form onsubmit="handleDeleteAllPosts(event)">
          <button type="submit">delete all posts</button>
        </form>
      </div>
          <div class="posts">
          </div>
      </div>
    </div>
  </body>
  <script> var exports = {}; </script> <!-- hack for solve the error of: "app.js:11 Uncaught ReferenceError: exports is not defined at app.js:11:23" -->
  <script src="./dist/public/app.js"></script>
</html>
