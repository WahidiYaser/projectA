<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut favicon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="

    <link rel="stylesheet" href="./dist/updateStylesheet.css" />
    <title>Update your profile</title>
  </head>
  <body onload="handleDeleteFriendFromCookie()">
    <button class="home"><a href="./index.html">go Home</a></button>
    <div class="wrraper">
      <hr>
        <h4>change your password</h4>
        <form onsubmit="handleUpdatePassword(event)">
          <input type="password" id="UpPassId" placeholder="password" />
          <button type="submit">click here to change password</button>
        </form>

        <hr>
        <h4>update your picture</h4>
        <form onsubmit="handleUpdateImageSrc(event)">
          <input type="text" id="imageSrc" placeholder="picture source" />
          <button type="submit">click here to update your picture</button>
        </form>

      <hr>
        <h4>Logout</h4>
        <form onsubmit="handleLogOut(event)">
          <button type="submit">click here to Log Out</button>
        </form>

      <hr>
        <h4>delete account</h4>
        <form onsubmit="handleDeleteUser(event)">
          <button type="submit">click here to delete account</button>
        </form>

    </div>
  </body>
