<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./app.css">
    <title>Server Test</title>
  </head>

  <body>
    <h1>Hello To My Server</h1>
    <h4>get all users</h4>
    <button onclick="handleGetUsers()">Click Here to get users array</button>
    <div id="root"></div>
    <br />

    <h4>get user by ID</h4>
    <form onsubmit="handleGetUserById(event)">
      <input type="text" id="userId" />
      <button type="submit">
        insert ID and click me
      </button>
    </form>

    <h4>Update user</h4>
    <form onsubmit="handleUpdateUserById(event)">
      <input type="text" id="userUpId" placeholder="Enter ID"/>
      <input type="text" id="firstName" placeholder="Enter first name"/>
      <input type="text" id="lastName" placeholder="Enter last name"/>
      <input type="text" id="address" placeholder="Enter address"/>
      <input type="number" id="age" placeholder="Enter age"/>
      <button type="submit">
        insert ID and new Name to Update
      </button>
    </form>

    <h4>Add New User</h4>
    <form onsubmit="handleAddNewUser(event)">
      <input type="text" id="firstName" placeholder="Enter first name"/>
      <input type="text" id="lastName" placeholder="Enter last name"/>
      <input type="text" id="address" placeholder="Enter address"/>
      <input type="number" id="age" placeholder="Enter age"/>
      <button type="submit">
        Click here to add new user
      </button>
    </form>

    <h4>Delete User by ID</h4>
    <form onsubmit="handleDeleteUserById(event)">
      <input type="text" id="userId" />
      <button type="submit">
        insert user ID to Delete him 
      </button>
    </form>

  </body>

  <script src="./dist/public/app.js"></script>
</html>
