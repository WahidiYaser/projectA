<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut favicon" href="#" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
      integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Server</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="handleGetAllUsers()">get all users</button>

    <h4>Register</h4>
    <form onsubmit="handleRigestir(event)">
      <input type="email" id="RegEmailId" placeholder="email" />
      <input type="password" id="RegPassId" placeholder="password" />
      <button type="submit">click to Register</button>
    </form>

    <h4>Login</h4>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="LogEmailId" placeholder="email" />
      <input type="password" id="LogPassId" placeholder="password" />
      <button type="submit">click here to Login</button>
    </form>

    <h4>Change Password By user id </h4>
    <form onsubmit="handleUpdatePasswordById(event)">
      <input type="text" id="UpdId" placeholder="user ID" />
      <input type="password" id="UpdNewPassId" placeholder="new password" />
      <button type="submit">click here to Login</button>
    </form>

    <div id="root"></div>

  </body>
  <script src="/dist/public/app.js"></script>
</html>
